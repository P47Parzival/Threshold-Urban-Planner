<!DOCTYPE html>
<html>
<head>
    <title>Urban Resilience Planner - Ahmedabad</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        #date-selector {
            position: absolute;
            top: 10px;
            left: 200px; /* Positioned to not overlap the layer control */
            z-index: 1000;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #date-selector label {
            margin-right: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="date-selector">
    <label for="date-picker">Select Date:</label>
    <input type="date" id="date-picker" value="2025-09-22">
</div>

<script>
    // --- 1. Set up the Map ---
    const ahmedabadCoords = [23.0225, 72.5714]; 
    const map = L.map('map').setView(ahmedabadCoords, 11);

    // Add a base map layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // --- 2. Define the NASA Map Layers ---
    let currentDate = '2025-09-22'; // Initial date
    let lstTileURL = `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/{layer}/default/${currentDate}/GoogleMapsCompatible_Level7/{z}/{y}/{x}.png`;
    let ndviTileURL = `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/{layer}/default/${currentDate}/GoogleMapsCompatible_Level9/{z}/{y}/{x}.png`;

    const lstLayer = L.tileLayer(lstTileURL.replace('{layer}', 'MODIS_Terra_Land_Surface_Temp_Day'), {
        attribution: 'NASA GIBS',
        opacity: 0.75,
        maxNativeZoom: 7,
        maxZoom: 18
    });

    const ndviLayer = L.tileLayer(ndviTileURL.replace('{layer}', 'MODIS_Terra_NDVI_8Day'), {
        attribution: 'NASA GIBS',
        opacity: 0.75,
        maxNativeZoom: 9,
        maxZoom: 18
    });

    // --- 3. Create Layer Control ---
    const baseLayers = {}; // No different base maps for this example
    const overlayLayers = {
        "Land Surface Temperature (Heat)": lstLayer,
        "Vegetation Index (NDVI)": ndviLayer
    };

    // Add the layer control
    L.control.layers(baseLayers, overlayLayers, { collapsed: false }).addTo(map);

    // Add the LST layer by default
    lstLayer.addTo(map);

    // Ensure layers toggle correctly
    map.on('overlayadd', function (eventLayer) {
        if (eventLayer.name === "Land Surface Temperature (Heat)") {
            ndviLayer.removeFrom(map); // Ensure NDVI is removed
        } else if (eventLayer.name === "Vegetation Index (NDVI)") {
            lstLayer.removeFrom(map); // Ensure LST is removed
        }
    });

    // --- 4. Add Date Picker Functionality ---
    const datePicker = document.getElementById('date-picker');
    datePicker.addEventListener('change', function() {
        currentDate = this.value; // Get the selected date in YYYY-MM-DD format
        if (!currentDate) return; // Skip if invalid

        // Update LST layer URL
        const newLstUrl = `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/MODIS_Terra_Land_Surface_Temp_Day/default/${currentDate}/GoogleMapsCompatible_Level7/{z}/{y}/{x}.png`;
        lstLayer.setUrl(newLstUrl);

        // Update NDVI layer URL
        const newNdviUrl = `https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/MODIS_Terra_NDVI_8Day/default/${currentDate}/GoogleMapsCompatible_Level9/{z}/{y}/{x}.png`;
        ndviLayer.setUrl(newNdviUrl);

        // The active layer will automatically refresh with the new tiles
    });
</script>

</body>
</html>
